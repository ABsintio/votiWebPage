<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professor Login Page</title>
</head>
<body>
    <script>
        function visible() {
            var passwd = document.getElementById("input");
            if (passwd.type === "password"){
                passwd.type = "text";
            } else {
                passwd.type = "password";
            }
        }
    </script>
    <h1>Accedi come professore</h1>
    <fieldset>
        <form action="/votiServlet/ProfHomePage" method="POST">
            <p><label>Username: </label><input type="text" name="name" id="" required="true" placeholder="Email o name"></p>
            <p><label>Password: </label><input type="password" name="passwd" id="input" required="true">
            <input type="checkbox" onclick="visible()"> Show Password</p>
            <p><a href="../../../index.html">Torna alla home page</a></p>
            <p><input type="submit" value="Login"></p>
        </form>
    </fieldset>
</body>
</html>
